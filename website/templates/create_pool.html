{% extends "base.html" %} {% block title %}Create Pool{% endblock %} {% block content
%}
<h1 align="center">Create Pool</h1>

<form method="POST">
  <div class="form-group">
    <label for="poolName">Pool Name</label>
    <input
      type="text"
      class="form-control"
      id="poolName"
      name="poolName"
      placeholder="Enter pool name"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
