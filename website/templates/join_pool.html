{% extends "base.html" %} {% block title %}Join Pool{% endblock %} {% block content
%}
<h1 align="center">Join Pool</h1>

<form method="POST">
  <div class="form-group">
    <label for="poolPassword">Pool Invite Code</label>
    <input
      type="text"
      class="form-control"
      id="poolPassword"
      name="poolPassword"
      placeholder="Enter pool invite code"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
